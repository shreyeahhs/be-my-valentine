<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
            --card-white: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Envelope Styles */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff4d6d;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s, transform 0.5s;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 4;
            border-top: 110px solid #ff758c;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s;
        }

        .envelope::after {
            content: "";
            position: absolute;
            z-index: 1;
            width: 0;
            height: 0;
            border-left: 150px solid #ff85a1;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            left: 0;
            bottom: 0;
        }

        .envelope-bottom {
            position: absolute;
            z-index: 2;
            width: 0;
            height: 0;
            border-right: 150px solid #ff758c;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            right: 0;
            bottom: 0;
        }

        .envelope-front {
            position: absolute;
            z-index: 3;
            width: 0;
            height: 0;
            border-bottom: 110px solid #ff4d6d;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            left: 0;
            bottom: 0;
        }

        /* Card positioning inside envelope */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 350px;
            max-width: 90vw;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            opacity: 0;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-display {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            display: none;
        }

        /* Opened State */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .envelope {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        .envelope-wrapper.open .card {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
            z-index: 20;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        /* Card Content Styles */
        h1 {
            color: var(--primary-pink);
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: #7bed9f;
            color: #1e3a24;
        }

        #noBtn {
            background-color: #ff6b81;
            color: white;
            position: relative;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            font-style: italic;
            min-height: 48px;
        }

        .tap-hint {
            position: absolute;
            bottom: -40px;
            width: 100%;
            color: white;
            font-size: 14px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="envelope-bottom"></div>
            <div class="envelope-front"></div>
        </div>
        <div class="card" id="valentineCard">
            <img id="gifDisplay" class="gif-display" src="" alt="Valentine GIF">
            <h1>Hey Ritika, <br>will you please be my Valentine? üíò</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes üòç</button>
                <button id="noBtn">No üôÑ</button>
            </div>
            <div id="message"></div>
        </div>
        <div class="tap-hint">Click to open your letter! ‚ú®</div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('heartsContainer');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Envelope logic
        const wrapper = document.getElementById('envelopeWrapper');
        const gifDisplay = document.getElementById('gifDisplay');

        wrapper.addEventListener('click', (e) => {
            if (!wrapper.classList.contains('open')) {
                wrapper.classList.add('open');
                document.querySelector('.tap-hint').style.display = 'none';

                // Start with mid.gif
                gifDisplay.src = 'mid.gif';
                gifDisplay.style.display = 'block';
            }
        });

        let noClickCount = 0;
        let runAwayMode = false;

        const messages = [
            "I can‚Äôt believe you just clicked no üò≠",
            "Wow. Okay. That hurt a little.",
            "You really went ahead and clicked it again huh",
            "I see how it is. Cold. Very cold.",
            "Third time? Are you serious right now üòÇ",
            "Haha okay okay, I know you're just messing with me.",
            "Alright, this is getting suspicious.",
            "You‚Äôre enjoying this way too much.",
            "I‚Äôm running out of lines, please cooperate.",
            "Okay madam, enough comedy now.",
            "Just say yes. Be nice.",
            "Wow. You‚Äôre committed to chaos.",
            "Fine. I‚Äôll wait.",
            "Yea yea super funny now say yes.",
            "Mothafucka now you‚Äôre asking for it üò§"
        ];

        const noBtn = document.getElementById("noBtn");
        const messageDiv = document.getElementById("message");

        noBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (runAwayMode) return;

            if (noClickCount < messages.length) {
                messageDiv.textContent = messages[noClickCount];
                noClickCount++;

                if (noClickCount === messages.length) {
                    runAwayMode = true;
                    messageDiv.textContent = "mothafucka now youre asking for it üò§";
                }

                // Play no.gif
                gifDisplay.src = 'no.gif';
            }
        });

        document.addEventListener("mousemove", (e) => {
            if (!runAwayMode) return;

            const card = document.getElementById("valentineCard");
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const distX = Math.abs(e.clientX - btnRect.left);
            const distY = Math.abs(e.clientY - btnRect.top);

            if (distX < 120 && distY < 80) {
                // Available space INSIDE the card
                const maxX = cardRect.width - btnRect.width - 20;
                const maxY = cardRect.height - btnRect.height - 20;

                const randX = Math.random() * maxX;
                const randY = Math.random() * maxY;

                noBtn.style.position = "absolute";
                noBtn.style.left = randX + "px";
                noBtn.style.top = randY + "px";
            }
        });

        document.getElementById("yesBtn").addEventListener("click", (e) => {
            e.stopPropagation();

            // Hide question and buttons
            document.querySelector('.card h1').style.display = 'none';
            document.querySelector('.btn-container').style.display = 'none';

            // Update message
            messageDiv.innerHTML = "Hehe üòå<br>Now you have agreed to all terms and conditions and you're stuck with me forever hehehehe üíç<br><br><span style='font-size: 24px; font-weight: bold; color: var(--primary-pink);'>I love you! ‚ù§Ô∏è</span>";

            runAwayMode = false;

            // Play yes.gif
            gifDisplay.src = 'yes.gif';

            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 50);
            }
        });
    </script>

</body>

</html>
